<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>student-
    {% block title %}
      Home
    {% endblock title %}
      </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <i class="fa-solid fa-building-columns"></i> Student Records</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
              <li class="nav-item m-1">
                <a class="nav-link btn btn-primary text-light" aria-current="page" href="/student"><i class="fa-solid fa-house text-light"></i> Home</a>
              </li>
              <li class="nav-item m-1">
                <a class="nav-link btn btn-primary text-light" href="/student/addstud"><i class="fa-solid fa-address-card text-light"></i> Add-Stud</a>
              </li>
              <li class="nav-item m-1">
                <a class="nav-link btn btn-primary text-light" href="/student/studlist"><i class="fa-solid fa-file text-light"></i> Stud-List</a>
              </li>
              
            </ul>
            <form class="d-flex" action="/student/studsearch">
              <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>



{% block body %}
    <div class="container-fluid text-center">
            <h1>Welcome to Student Record Management System</h1>
                <img src="{% static 'images/bg.jpg' %}" class="img-fluid" alt="" style="height:70vh;">
    </div>
{% endblock body %}
    


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
