{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>add new student</h2>
        </div>

        <div class="col-md-8">
            {% include 'student/messages.html' %}
            <form action="" method="post" novalidate>

                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td colspan="2" align="right">

                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
